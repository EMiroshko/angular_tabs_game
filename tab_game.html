<!DOCTYPE html>
<html ng-app="tabGame">
<head>
	<title>Tab Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/tab_game.css"/>		
</head>
<body>

	<div ng-controller="TabController as game">
      <ul>
        <li class="game_tab" ng-repeat="tab in game.tabs track by $index" ng-click="game.example(tab)">            
            <span id="tab-{{tab.id}}">{{tab.value}}</span>
        </li>
      </ul>
    </div>


	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/tab_game.js"></script>
</body>
</html>
